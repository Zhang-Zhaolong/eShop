name: Trigger auto deployment for ordercontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/ordercontainerapp-AutoDeployTrigger-e2719429-5deb-403c-a357-54ff956b70b8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ORDERCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORDERCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORDERCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ordercontainer.azurecr.io
          registryUsername: ${{ secrets.ORDERCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORDERCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: ordercontainerapp
          resourceGroup: OrderMicroservice
          imageToBuild: ordercontainer.azurecr.io/ordercontainerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


